<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align: center">
	<h1>Welcome to {{title}}!!</h1>
</div>
<div class="container">

	<form class="form-signin">
		<h2 align="center" class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			type="email" id="inputEmail" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			placeholder="Password" required>
		<div class="checkbox">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button id="sign-in" class="btn btn-lg btn-primary btn-block"
			type="submit">Sign in</button>
		<button id="tool-tip-bottom" class="btn btn-lg btn-primary btn-block "
			placement="bottom" ngbTooltip="Not a user? please sign-up"
			type="submit">Sign up</button>
	</form>
</div>
<!-- /container -->
